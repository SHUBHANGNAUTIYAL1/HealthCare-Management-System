<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  style="background-image: url('https://www.ucsf.edu/sites/default/files/styles/1200x800/public/patientroom.jpg'); background-size: cover; background-position: center;">
    <div class="flex h-screen w-screen justify-center items-center ">
        <div class=" p-8  shadow-2xl shadow-black h-1/2 w-1/4 rounded-2xl flex flex-col justify-center items-center " style="background-color: rgb(0,0,0,0.6);">
            <h2 class="text-2xl font-semibold mb-4 text-white">Login</h2>
            <form action="/login" method="POST" class=" w-full">
                
                <div class="mb-8">
                    
                    <input type="email" id="email" name="email" class="form-input  text-white mt-1 block w-full border-2 border-white p-4 outline-none rounded-xl" placeholder="Enter your email" style="background-color: rgb(0,0,0,0.5);" required>
                </div>
                <div class="mb-8">
                  
                    <input type="password" id="password" name="password" class="form-input text-white mt-1 block w-full border-2 border-white outline-none p-4 rounded-xl" placeholder="Enter your password" style="background-color: rgb(0,0,0,0.5);" required>
                </div>
                <div class="mb-8">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">login</button>
                </div>
            </form>
            <p class="text-lg text-white">New User? <a href="/register" class=" hover:underline  hover:text-blue-700 font-bold">Register</a> </p>
        </div>
    </div>
</body>
</html>
